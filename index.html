<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="main">
    <div class="bg-image">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 560px)" class="image">
        <img src="images/image-product-desktop.jpg" alt="" width="350" height="450"class="image">
      </picture>
    </div>
    <div class="content">
      <div class="heading">
        Perfume
      </div>
     
      <div class="title">
        Gabrielle Essence Eau De Parfum
      </div>
    
      <div class="info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
        
      <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>     
    
      <button class="button"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button> 
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cynthia Pendo</a>.
  </div>
</body>
</html>
